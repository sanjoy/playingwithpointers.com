<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% if page.needsMathJAX %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX","output/HTML-CSS"],
      displayAlign: "left",
      displayIndent: "2em",
      "HTML-CSS": { linebreaks: { automatic: true, width: "75% container" } }, 
      "SVG": { linebreaks: { automatic: true, width: "75% container" } } 
    });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  {% endif %}

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
  </body>

</html>
